info: {}
paths:
    /config/:
        post:
            description: Add new config
            operationId: createConfig
            responses:
                "201":
                    $ref: '#/responses/ResponsePost'
                "400":
                    $ref: '#/responses/ErrorResponse'
                "415":
                    $ref: '#/responses/ErrorResponse'
            tags:
                - config
    /config/{id}/{version}/:
        delete:
            description: Delete config
            operationId: deleteConfig
            responses:
                "204":
                    $ref: '#/responses/NoContentResponse'
                "404":
                    $ref: '#/responses/ErrorResponse'
            tags:
                - config
        get:
            description: Get config by ID
            operationId: getConfigById
            responses:
                "200":
                    $ref: '#/responses/ResponsePost'
                "404":
                    $ref: '#/responses/ErrorResponse'
            tags:
                - config
    /configGroup/:
        post:
            description: Add new config group
            operationId: createConfigGroup
            responses:
                "201":
                    $ref: '#/responses/ResponsePost'
                "400":
                    $ref: '#/responses/ErrorResponse'
                "415":
                    $ref: '#/responses/ErrorResponse'
            tags:
                - configGroup
    /configGroup/{id}/:
        delete:
            description: Delete config group
            operationId: deleteConfigGroup
            responses:
                "204":
                    $ref: '#/responses/NoContentResponse'
                "404":
                    $ref: '#/responses/ErrorResponse'
            tags:
                - configGroup
        get:
            description: Get config group by ID
            operationId: getConfigGroupById
            responses:
                "200":
                    $ref: '#/responses/ResponsePost'
                "404":
                    $ref: '#/responses/ErrorResponse'
            tags:
                - configGroup
    /configGroups/:
        get:
            description: Get all config groups
            operationId: getConfigGroups
            responses:
                "200":
                    $ref: '#/responses/ResponsePost'
            tags:
                - configGroup
    /configs/:
        get:
            description: Get all configs
            operationId: getConfigs
            responses:
                "200":
                    $ref: '#/responses/ResponsePost'
            tags:
                - config
responses:
    ErrorResponse:
        description: ""
        headers:
            message:
                description: |-
                    Message of the error
                    in: string
                type: string
            status:
                description: |-
                    Error status code
                    in: int64
                format: int64
                type: integer
    NoContentResponse:
        description: ""
    ResponsePost:
        description: ""
        headers:
            id:
                description: |-
                    Id of the config
                    in: string
                type: string
            version:
                description: |-
                    Version of the config
                    in: string
                type: string
swagger: "2.0"
